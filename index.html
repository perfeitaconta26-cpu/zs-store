<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZS | lucas Store</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:black;
color:white;
overflow-x:hidden;
}

/* FUNDO ANIMADO */
body::before{
content:"";
position:fixed;
inset:0;
background:repeating-linear-gradient(
45deg,
#001aff 0px,
#001aff 2px,
transparent 2px,
transparent 40px
);
animation:moveBg 5s linear infinite;
opacity:0.15;
z-index:-1;
}
@keyframes moveBg{
0%{background-position:0 0;}
100%{background-position:400px 400px;}
}

/* TOPO */
.top-info{
position:fixed;
top:15px;
left:20px;
font-size:14px;
color:#a020f0;
font-weight:bold;
text-shadow:0 0 10px #a020f0;
z-index:1000;
}

/* PESQUISA */
.search-bar{
position:fixed;
top:15px;
left:50%;
transform:translateX(-50%);
display:flex;
align-items:center;
background:black;
border:2px solid #a020f0;
border-radius:30px;
padding:5px 15px;
z-index:1000;
}

.search-bar input{
background:none;
border:none;
outline:none;
color:white;
padding:8px;
width:220px;
}

.search-bar span{
color:#a020f0;
font-size:18px;
margin-right:5px;
}

/* CONTAINER */
.container{
display:flex;
flex-direction:column;
align-items:center;
margin-top:120px;
gap:20px;
}

button{
background:black;
border:2px solid #a020f0;
color:white;
padding:12px 25px;
border-radius:20px;
cursor:pointer;
transition:0.3s;
}

button:hover{
box-shadow:0 0 15px #a020f0;
}

.options{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:15px;
}

/* MODAL */
.modal-bg{
position:fixed;
inset:0;
background:rgba(0,0,0,0.85);
display:none;
justify-content:center;
align-items:center;
z-index:2000;
}

.modal-bg.active{
display:flex;
}

.modal{
background:black;
border:2px solid #a020f0;
border-radius:20px;
padding:30px;
width:340px;
text-align:center;
box-shadow:0 0 20px #a020f0;
}

.close-btn{
margin-top:20px;
background:#a020f0;
border:none;
padding:8px 20px;
border-radius:12px;
cursor:pointer;
}
</style>
</head>
<body>

<div class="top-info">
ZS | lucas<br>
Vers√£o 2 . 0 .10
</div>

<div class="search-bar">
<span>üîç</span>
<input type="text" id="searchInput" placeholder="Pesquisar item...">
</div>

<div class="container">
<button onclick="showDivinos()">Divino</button>
<button onclick="showInfinity()">Infinity</button>
<div class="options" id="optionsContainer"></div>
</div>

<div class="modal-bg" id="modalBg">
<div class="modal" id="modalContent"></div>
</div>

<script>

const prices={
"Divino 1":49.90,"Divino 2":59.90,"Divino 3":79.90,"Divino 4":89.90,
"Divino 5":99.90,"Divino 6":109.90,"Divino 7":119.90,"Divino 8":129.90,
"Divino 9":139.90,"Divino 10":149.90,"Divino 11":159.90,"Divino 12":169.90,
"Divino 13":179.90,"Divino 14":189.90,"Divino 15":199.90,
"Infinity 1":299.90,"Infinity 2":399.90,"Infinity 3":499.90,"Infinity 4":599.90
};

const container=document.getElementById("optionsContainer");
const modalBg=document.getElementById("modalBg");
const modalContent=document.getElementById("modalContent");

function resetToHome(){
modalBg.classList.remove("active");
container.innerHTML="";
document.getElementById("searchInput").value="";
}

function openModal(html, autoReturn=false){
modalContent.innerHTML=html + `<br><button class="close-btn" onclick="resetToHome()">Fechar</button>`;
modalBg.classList.add("active");

if(autoReturn){
setTimeout(()=>{ resetToHome(); },120000);
}
}

function showDivinos(secret=false){
container.innerHTML="";
for(let i=1;i<=15;i++){
let name="Divino "+i;
let btn=document.createElement("button");
btn.textContent=name;
btn.onclick=()=>{
if(secret){
openModal(`
<h2>${name}</h2>
<p>Escreve na DM no ZS "gratisdivino" e escolha o divino desejado</p>
`, true);
}else{
openModal(`
<h2>${name}</h2>
<p><strong>Pre√ßo:</strong> R$ ${prices[name].toFixed(2)}</p>
<p><strong>PIX:</strong> 56699240889</p>
<p style="color:red;">N√£o aceito devolu√ß√£o.</p>
`, true);
}
};
container.appendChild(btn);
}
}

function showInfinity(){
container.innerHTML="";
for(let i=1;i<=4;i++){
let name="Infinity "+i;
let btn=document.createElement("button");
btn.textContent=name;
btn.onclick=()=>{
openModal(`
<h2>${name}</h2>
<p><strong>Pre√ßo:</strong> R$ ${prices[name].toFixed(2)}</p>
<p><strong>PIX:</strong> 56699240889</p>
<p style="color:red;">N√£o aceito devolu√ß√£o.</p>
`, true);
};
container.appendChild(btn);
}
}

/* PESQUISA */

document.getElementById("searchInput").addEventListener("keyup",function(){
let value=this.value.toLowerCase();

if(value==="zagobueno"){
openModal(`
<h2>Painel Secreto</h2>
<button onclick="showDivinos(true)">Um divino gratuito</button>
<br><br>
<button onclick="desconto()">25% de desconto</button>
`);
return;
}

container.innerHTML="";
for(let item in prices){
if(item.toLowerCase().includes(value)){
let btn=document.createElement("button");
btn.textContent=item;
btn.onclick=()=>{
openModal(`
<h2>${item}</h2>
<p><strong>Pre√ßo:</strong> R$ ${prices[item].toFixed(2)}</p>
<p><strong>PIX:</strong> 56699240889</p>
<p style="color:red;">N√£o aceito devolu√ß√£o.</p>
`, true);
};
container.appendChild(btn);
}
}
});

function desconto(){
openModal(`
<h2>Desconto Especial</h2>
<p>Fale "25zago" na DM do ZS para ter 25% de desconto</p>
`, true);
}

/* BLOQUEIOS */

document.addEventListener("contextmenu", e=>e.preventDefault());

document.addEventListener("keydown", function(e){
if(
e.key==="F12" ||
(e.ctrlKey && e.shiftKey && e.key==="I") ||
(e.ctrlKey && e.shiftKey && e.key==="J") ||
(e.ctrlKey && e.key==="U")
){
e.preventDefault();
}
});

/* DETECTAR CONSOLE */

let warningShown=false;

function detectConsole(){
const start=new Date().getTime();
debugger;
const end=new Date().getTime();

if(end-start>100){
if(!warningShown){
warningShown=true;
const overlay=document.createElement("div");
overlay.style.position="fixed";
overlay.style.inset="0";
overlay.style.background="black";
overlay.style.color="white";
overlay.style.display="flex";
overlay.style.justifyContent="center";
overlay.style.alignItems="center";
overlay.style.fontSize="28px";
overlay.style.zIndex="999999";
overlay.innerHTML="Reentre no site para continuar vendo";
document.body.appendChild(overlay);
}
}
}

setInterval(detectConsole,1500);

</script>

</body>
</html>
