<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja De Fuja Do Tsunami</title>
<style>
  /* Fundo preto e layout responsivo */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: #000000;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden; /* remove scroll da página inteira */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 20px;
    margin-bottom: 20px;
    font-size: 2em;
    text-align: center;
  }

  .button-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 30px;
    font-size: 1em;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
    outline: none;
  }

  #divino { background-color: #D4AF37; color: white; }
  #infinity { background-color: #800080; color: rgb(255,0,255); }

  .neon { box-shadow: 0 0 10px #00ffff,0 0 20px #00ffff,0 0 30px #00ffff; border:2px solid #00ffff; }

  button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.4); }

  /* Abas internas responsivas */
  .tab {
    display: none;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 600px;
    height: calc(100vh - 120px); /* altura responsiva */
    margin-bottom: 10px;
  }

  .item-container {
    display: flex;
    flex-direction: column;
    gap: 8px;
    overflow-y: auto; /* scroll apenas aqui */
    width: 100%;
    padding: 5px;
    flex-grow: 1;
  }

  .item-container button {
    width: 100%;
    text-align: left;
    background-color: #222;
    color: white;
    padding: 10px;
    border-radius: 10px;
    font-size: 1em;
  }

  .item-container button:hover { background-color: #444; }

  .selected-item {
    background-color: #111;
    padding: 15px;
    border-radius: 12px;
    width: 100%;
    text-align: center;
    margin-top: 10px;
    word-wrap: break-word;
  }

  .back-button {
    margin-top: 10px;
    padding: 10px 25px;
    font-size: 1em;
    border-radius: 10px;
    background-color: #555;
    color: white;
    cursor: pointer;
  }

  .back-button:hover { background-color: #777; }

</style>
</head>
<body>

<h1>Loja De Fuja Do Tsunami</h1>

<div class="button-container" id="mainButtons">
  <button id="divino">Divino</button>
  <button id="infinity">Infinity</button>
</div>

<!-- Aba Divino -->
<div class="tab" id="divinoTab">
  <div class="item-container" id="divinoItems"></div>
  <div class="selected-item" id="divinoSelected" style="display:none;"></div>
  <button class="back-button" onclick="backToMain()">Voltar</button>
</div>

<!-- Aba Infinity -->
<div class="tab" id="infinityTab">
  <div class="item-container" id="infinityItems"></div>
  <div class="selected-item" id="infinitySelected" style="display:none;"></div>
  <button class="back-button" onclick="backToMain()">Voltar</button>
</div>

<script>
const divinoBtn = document.getElementById('divino');
const infinityBtn = document.getElementById('infinity');
const mainButtons = document.getElementById('mainButtons');

const divinoTab = document.getElementById('divinoTab');
const infinityTab = document.getElementById('infinityTab');

const divinoItemsContainer = document.getElementById('divinoItems');
const infinityItemsContainer = document.getElementById('infinityItems');

const divinoSelected = document.getElementById('divinoSelected');
const infinitySelected = document.getElementById('infinitySelected');

function backToMain() {
  divinoTab.style.display = 'none';
  infinityTab.style.display = 'none';
  mainButtons.style.display = 'flex';
  divinoSelected.style.display = 'none';
  infinitySelected.style.display = 'none';
}

// Neon ao clicar
function addNeon(button) {
  button.classList.add('neon');
  setTimeout(() => button.classList.remove('neon'), 200);
}

// Nomes do Divino
const divinoItems = [
  'Bulbito Bandito Traktorito',
  'Burgerini Bearini',
  'Martino Gravitino',
  "Grappellino D'Oro",
  'Strawberry Elephant',
  'Din Din Vaultero',
  'Glacierello Infernetti',
  'Biscotti Macarotti',
  'Galactio Fantasma',
  'Rubichetto Cubini',
  'Freezeti Cobretti',
  'Cupitron Consoletron'
];

// Cria itens do Divino
divinoItems.forEach((itemName) => {
  const btn = document.createElement('button');
  btn.textContent = `${itemName} - R$3,50`;
  btn.onclick = () => {
    divinoSelected.style.display = 'block';
    divinoSelected.innerHTML = `
      <h3>Item: ${itemName}</h3>
      <p>Valor: R$3,50</p>
      <p>Chave PIX: 56699240889</p>
      <p><strong>Aviso: Não aceito devolução</strong></p>
    `;
  }
  divinoItemsContainer.appendChild(btn);
});

// Cria itens do Infinity
const infinityItems = [
  {nome:'anabubu', valor:15},
  {nome:'meta technetta', valor:25},
  {nome:'nobini infinity', valor:30}
];

infinityItems.forEach(item => {
  const btn = document.createElement('button');
  btn.textContent = `${item.nome} - R$${item.valor}`;
  btn.onclick = () => {
    infinitySelected.style.display = 'block';
    infinitySelected.innerHTML = `
      <h3>Item: ${item.nome}</h3>
      <p>Valor: R$${item.valor}</p>
      <p>Chave PIX: 56699240889</p>
      <p><strong>Aviso: Não aceito devolução</strong></p>
    `;
  }
  infinityItemsContainer.appendChild(btn);
});

// Eventos dos botões principais
divinoBtn.onclick = () => {
  addNeon(divinoBtn);
  mainButtons.style.display = 'none';
  divinoTab.style.display = 'flex';
};

infinityBtn.onclick = () => {
  addNeon(infinityBtn);
  mainButtons.style.display = 'none';
  infinityTab.style.display = 'flex';
};
</script>

</body>
</html>
