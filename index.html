<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZS | lucas Store</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:black;
color:white;
min-height:100vh;
overflow-x:hidden;
}

/* FUNDO INFINITO CORRIGIDO */
body::before{
content:"";
position:fixed;
inset:0;
background:repeating-linear-gradient(
45deg,
#001aff 0px,
#001aff 2px,
transparent 2px,
transparent 40px
);
animation:moveBg 6s linear infinite;
opacity:0.15;
z-index:-1;
}

@keyframes moveBg{
0%{background-position:0 0;}
100%{background-position:400px 400px;}
}

/* GLITCH */
.glitch{
position:relative;
color:#a020f0;
font-weight:bold;
text-shadow:0 0 10px #a020f0;
animation:glitch 1s infinite;
}

.glitch::before,
.glitch::after{
content:attr(data-text);
position:absolute;
left:0;
width:100%;
}

.glitch::before{
color:#00ffff;
animation:glitchTop 1s infinite;
}

.glitch::after{
color:#ff00ff;
animation:glitchBottom 1s infinite;
}

@keyframes glitch{
0%,100%{transform:translate(0);}
20%{transform:translate(-1px,1px);}
40%{transform:translate(-1px,-1px);}
60%{transform:translate(1px,1px);}
80%{transform:translate(1px,-1px);}
}

@keyframes glitchTop{
0%{clip-path:inset(0 0 50% 0);}
50%{clip-path:inset(15% 0 35% 0);}
100%{clip-path:inset(0 0 50% 0);}
}

@keyframes glitchBottom{
0%{clip-path:inset(50% 0 0 0);}
50%{clip-path:inset(35% 0 15% 0);}
100%{clip-path:inset(50% 0 0 0);}
}

/* TOPO */
.top-info{
position:fixed;
top:15px;
left:20px;
z-index:1000;
}

/* PESQUISA */
.search-bar{
position:fixed;
top:15px;
left:50%;
transform:translateX(-50%);
display:flex;
align-items:center;
background:black;
border:2px solid #a020f0;
border-radius:30px;
padding:5px 15px;
z-index:1000;
}

.search-bar input{
background:none;
border:none;
outline:none;
color:white;
padding:8px;
width:220px;
}

/* CONTAINER */
.container{
display:flex;
flex-direction:column;
align-items:center;
margin-top:120px;
gap:20px;
}

/* BOT√ïES */
button{
background:black;
border:2px solid #a020f0;
color:white;
padding:12px 25px;
border-radius:20px;
cursor:pointer;
transition:0.3s;
}

button:hover{
box-shadow:0 0 15px #a020f0;
}

/* LISTA */
.options{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:15px;
}

/* PRE√áOS */
.price-box{
margin-top:8px;
display:flex;
flex-direction:column;
align-items:center;
gap:4px;
}

.old-price{
color:#777;
text-decoration:line-through;
font-size:13px;
}

.new-price{
color:#00ff88;
font-weight:bold;
font-size:16px;
text-shadow:0 0 8px #00ff88;
}

/* MODAL */
.modal-bg{
position:fixed;
inset:0;
background:rgba(0,0,0,0.9);
display:none;
justify-content:center;
align-items:center;
z-index:2000;
}

.modal-bg.active{
display:flex;
}

.modal{
background:black;
border:2px solid #a020f0;
border-radius:20px;
padding:30px;
width:340px;
text-align:center;
box-shadow:0 0 20px #a020f0;
}

.close-btn{
margin-top:20px;
background:#a020f0;
border:none;
padding:8px 20px;
border-radius:12px;
cursor:pointer;
}
</style>
</head>
<body>

<div class="top-info">
<div class="glitch" data-text="ZS | lucas">ZS | lucas</div>
<div>Vers√£o 2 . 0 .10</div>
</div>

<div class="search-bar">
<span style="color:#a020f0;">üîç</span>
<input type="text" id="searchInput" placeholder="Pesquisar item...">
</div>

<div class="container">
<button onclick="showDivinos()">Divino</button>
<button onclick="showInfinity()">Infinity</button>
<div class="options" id="optionsContainer"></div>
</div>

<div class="modal-bg" id="modalBg">
<div class="modal" id="modalContent"></div>
</div>

<script>

const divinos=[
"Bulbito Bandito Traktorito",
"Burgerini Bearini",
"Martino Gravitino",
"Grappellino D'Oro",
"Elefante de Morango",
"Din Din Vaultero",
"Glacierello Infernetti",
"Biscotti Macarotti",
"Gal√°xia Fantasma",
"Rubichetto Cubini",
"Freezeti Cobretti",
"Cupitron Consoletron",
"Divino 13",
"Divino 14",
"Divino 15"
];

const infinity=["anububu","meta technetta","Noobini Infeeny","Infinity 4"];

const prices={};
const divinoPrices=[2,2.5,3.5,3.5,4,4,4,4.5,4.5,5,5,6,7,7,7];

divinos.forEach((item,i)=>prices[item]=divinoPrices[i]);
infinity.forEach((item,i)=>prices[item]=20+(i*5));

const container=document.getElementById("optionsContainer");
const modalBg=document.getElementById("modalBg");
const modalContent=document.getElementById("modalContent");

function resetToHome(){
modalBg.classList.remove("active");
container.innerHTML="";
document.getElementById("searchInput").value="";
}

function openModal(html,autoReturn=false){
modalContent.innerHTML=html+`<br><button class="close-btn" onclick="resetToHome()">Fechar</button>`;
modalBg.classList.add("active");
if(autoReturn){setTimeout(resetToHome,120000);}
}

function renderItem(name,secret=false){
let original=(prices[name]+2).toFixed(2);
let newPrice=prices[name].toFixed(2);

if(secret){
openModal(`
<h2 class="glitch" data-text="${name}">${name}</h2>
<p>Escreve na DM no ZS "gratisdivino" e escolha o divino desejado</p>
`,true);
return;
}

openModal(`
<h2 class="glitch" data-text="${name}">${name}</h2>
<div class="price-box">
<div class="old-price">R$ ${original}</div>
<div class="new-price">R$ ${newPrice}</div>
</div>
<p><strong>PIX:</strong> 56699240889</p>
<p style="color:red;">N√£o aceito devolu√ß√£o.</p>
`,true);
}

function showDivinos(secret=false){
modalBg.classList.remove("active"); // üî• CORRE√á√ÉO
container.innerHTML="";
divinos.forEach(name=>{
let btn=document.createElement("button");
btn.textContent=name;
btn.onclick=()=>renderItem(name,secret);
container.appendChild(btn);
});
}

function showInfinity(){
modalBg.classList.remove("active");
container.innerHTML="";
infinity.forEach(name=>{
let btn=document.createElement("button");
btn.textContent=name;
btn.onclick=()=>renderItem(name);
container.appendChild(btn);
});
}

document.getElementById("searchInput").addEventListener("keyup",function(){
let value=this.value.toLowerCase();

if(value==="zagobueno"){
openModal(`
<h2 class="glitch" data-text="Painel Secreto">Painel Secreto</h2>
<button onclick="showDivinos(true)">Um divino gratuito</button>
<br><br>
<button onclick="desconto()">25% de desconto</button>
`);
return;
}

container.innerHTML="";
Object.keys(prices).forEach(item=>{
if(item.toLowerCase().includes(value)){
let btn=document.createElement("button");
btn.textContent=item;
btn.onclick=()=>renderItem(item);
container.appendChild(btn);
}
});
});

function desconto(){
openModal(`
<h2 class="glitch" data-text="Desconto Especial">Desconto Especial</h2>
<p>Fale "25zago" na DM do ZS para ter 25% de desconto</p>
`,true);
}

</script>

</body>
</html>
